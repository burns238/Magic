{% extends "base.html" %}
{% block content %}

    <table class="table table-striped table-bordered">
	
    <thead>
		<tr>
			<th>Name</th>
      <th>Type</th>
			<th></th>
		</tr>
    </thead>

    <tbody>
      {% for set in sets %}
        <tr>
		    <td>{{ set.name }} </td>
        <td>{% if set.constructed == True %}Constructed{% else %}Limited{% endif %} </td>
		    <td><a href="{{url_for('editSet', id=set.id)}}">Edit</td>  
        </tr>
      {% endfor %}
	</tbody>

    </table>
    
{% endblock %}
