{% extends "base.html" %}
{% block content %}

    <table class="table table-striped table-bordered">
	
		<thead>
			<tr>
				<th>Name</th>
				<th>slack_user</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
		  {% for player in players %}
			<tr>
				<td>{{ player.name }}</td>
				<td>{{ player.slack_user }}</td>  
				<td><a href="{{url_for('editPlayer', id=player.id)}}">Edit</td>  
			</tr>
		  {% endfor %}
		</tbody>

    </table>
    
{% endblock %}
